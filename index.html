<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-ctn">
        <img
          class="logo"
          src="images/odin-lined.png"
          alt="Odin Logo"
          width="70"
          height="70"
        />
        <span class="logo-text">ODIN</span>
      </div>
      <p class="credit-text">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <main>
      <section class="section-one">
        <p>
          This is not a real online service! You know you need something <br />
          like this in in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You know you want to.</p>
      </section>
      <section class="section-two">
        <p>Let's do this!</p>
        <form id="sign-up-form">
          <div>
            <div>
              <label for="first-name">First name</label>
              <input type="text" id="first-name" required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" required />
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div>
              <label for="phone-number">Phone number</label>
              <input type="tel" id="phone-number" required />
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div>
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm-password" required />
            </div>
          </div>
        </form>
      </section>
      <section class="section-three">
        <button form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
  </body>
</html>
